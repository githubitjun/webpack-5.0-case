<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>

    <script>
        let { reactive,effect } = VueReactivity

        const date = reactive({
            name:'张三',
            age:20,
            address:'上海',
            arr:[1,2,3,4]
        })

        //effect 会把里面使用过的属性都会收集effect  当改变这些属性的时候 effect 会重新执行
        effect(()=> {
            app.innerHTML = `这是名字--${date.name} 这是age-- ${date.age}---${date.arr}`
        })
        // 直接使用数组 也会收集到 数组的length属性的 effect
        setTimeout(()=> {
            // date.name = '李四' // 更改name 属性需要重新执行
            date.arr.length= 5; 
        },1000)
    </script>
</body>
</html>
